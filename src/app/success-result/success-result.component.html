<div class="font-style" style="text-align: center;">
  <div class="alert alert-success">
    نزدیکترین ایستگاه مترو به شما: {{ metroStation }} 
  </div>
  <div class="alert alert-warning">
    تخمین زمان با متور سیکلت: {{ motorcycleTime }}
  </div>
  <div class="alert alert-warning">
    تخمین زمان با ماشین: {{ carTime }}
  </div>
  <div class="alert alert-warning">
    فاصله شما تا ایستگاه: {{ distance }}
  </div>
  
  <button class="btn btn-success" (click)="onUndrestandClick()" style="margin-top: 2rem;">فهمیدم!</button>
  <button class="btn btn-primary" style="margin-top: 2rem;margin-right: 1rem;margin-left: 1rem;" 
    *ngIf="googlePathUrl !== ''">
    <a [href]="googlePathUrl" target="_blank" style="color: white;text-decoration: none;">مسیرِ پیاده</a>
  </button>
</div>
