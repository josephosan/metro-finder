<div style="text-align: center;" class="font-style">
  <div class="alert alert-success">
    <h1>توضیحات:</h1>
    <p>روی view larger map بزنید و از گوگل مپس مختصات رو کپی کنید، یا <a (click)="onUsageClick()" style="text-decoration:underline;cursor: pointer;">نحوه استفاده</a> رو بخونید.</p>
  </div>
  <div class="mapouter" style="background-color: gray;">
    <div class="gmap_canvas">
      <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=658&amp;height=400&amp;hl=en&amp;q=tehran&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
    <style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style>
  </div>
  
  <button class="btn btn-success" style="margin-top: 1rem;" type="button" (click)="onCloseClick()">مختصاتو کپی کردم!</button>
</div>
